<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 3</title>
    <!-- Q3. Write the code to center a div using CSS Flexbox. -->
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            height: 200px;
            width: 200px;
            background-color: rgb(240, 240, 21);
            border: 2px solid black;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
