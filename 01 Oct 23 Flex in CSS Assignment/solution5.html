<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 5</title>
    <link rel="stylesheet" href="solution5.css">
    <!-- Q5. build a clone of the IRCTC Ticket booking page.-->
</head>

<body>
    <div class="main-box">
        <div class="left-box">
            <!-- Menu -->
            <nav class="menu">
                <div class="left-menu">
                    <img src="Images/IRCTC logo.png" alt="IRCTC logo" height="50px">
                    <img src="Images/IRCTC secondry-logo.png" alt="IRCTC 2nd logo" height="50px">
                </div>
                <!-- Right Menu -->
                <div class="right-menu">
                    <div class="right-pri-menu">
                        <ul>
                            <li>Ask Disha</li>
                            <li>Contact Us</li>
                            <li>Alert</li>
                        </ul>
                    </div>
                    <div class="right-sec-menu">
                        <button class="btn btn1">Login</button>
                        <button class="btn">Register</button>
                        <button class="btn">Agent Login</button>
                    </div>
                </div>
            </nav>
            <!-- main body -->
            <main>
                <section>
                    <h1 id="IR">Indian Railway</h1>
                    <span id="safety">Safety</span>
                    <span id="security">Security</span>
                    <span id="punc">Punctuality</span>
                </section>
                <section class="section-button">
                    <button class="btn btn2"><img class="ticket" src="Images/ticket.png" alt="Ticket icon"
                            height="20px">Book
                        Ticket</button>
                    <button class="btn btn3"><img src="Images/check-mark.png" alt="Status" height="20px">PNR
                        Status</button>
                    <button class="btn btn3"><img src="Images/line-chart.png" alt="charts"
                            height="20px">Charts/Vacancy</button>
                </section>

                <!-- First Travel Detail -->

                <section class="travel-detail">
                    <div class="first-detail">
                        <img src="Images/train icon.png" alt="Train icon" height="30px">
                        <div class="Bang">
                            <div class="from">
                                <p>From</p>
                                <img src="Images/downarrow.png" alt="downarrow" height="10px">
                            </div>
                            <div class="bangalore">
                                <h3>Bangalore</h3>
                            </div>
                            <div class="KSR">
                                <p>KSR Bangalore</p>
                            </div>
                        </div>
                    </div>


                    <div class="arrow">
                        <img src="Images/reverse-arrow.png" alt="Arrow" height="30px">
                    </div>


                    <div class="second-detail">
                        <img src="Images/train icon.png" alt="Train icon" height="30px">
                        <div class="Bang">
                            <div class="from">
                                <p>To</p>
                                <img src="Images/downarrow.png" alt="downarrow" height="10px">
                            </div>
                            <div class="bangalore">
                                <h3>Kasaragod</h3>
                            </div>
                            <div class="KSR">
                                <p>KSD-Kasaragod</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Second Travel Detail -->

                <section class="travel-detail">
                    <div class="first-detail">
                        <img src="Images/calender.png" alt="Train icon" height="25px">
                        <div class="Bang">
                            <div class="from">
                                <p>Date</p>
                                <img src="Images/downarrow.png" alt="downarrow" height="10px">
                            </div>
                            <div class="bangalore">
                                <h3>01 Aug 23</h3>
                            </div>
                            <div class="KSR">
                                <p>Tuesday</p>
                            </div>
                        </div>
                    </div>


                    <div class="first-detail">
                        <img src="Images/AC.png" alt="Train icon" height="25px">
                        <div class="Bang">
                            <div class="from">
                                <p>Class</p>
                                <img src="Images/downarrow.png" alt="downarrow" height="10px">
                            </div>
                            <div class="bangalore">
                                <h3>3A</h3>
                            </div>
                            <div class="KSR">
                                <p>AC 3 Tier</p>
                            </div>
                        </div>
                    </div>


                    <div class="second-detail">
                        <img src="Images/Seat.png" alt="Train icon" height="25px">
                        <div class="Bang">
                            <div class="from">
                                <p>Seat Type</p>
                                <img src="Images/downarrow.png" alt="downarrow" height="10px">
                            </div>
                            <div class="bangalore">
                                <h3>Tatkal</h3>
                            </div>
                            <div class="KSR">
                                <p>AC 3 Tier</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Search Train Button -->

                <div class="search-train">
                    <button class="train-btn">Search Train <img src="Images/forward arrow.png" alt="forwaed arrow" height="20px"></button>
                </div>

            </main>
        </div>



        <!-- Right Box -->

        <div class="right-box">
            <img src="Images/train 1.png" alt="train 1" height="300px">
            <img src="Images/train 2.webp" alt="train 2" height="300px">
        </div>

    </div>
</body>

</html>
